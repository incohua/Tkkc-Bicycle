    <script th:inline="javascript">
        var prefix = ctx + "chargingRecord/charingRecordinfo"
        $("#form-charingRecordinfo-add").validate({
            focusCleanup: true
        });



        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-charingRecordinfo-add').serialize());
                $.operate.post("/socket/socketinfo/edit", {
                    socketId: $('#socketId').val(),
                    status:'5'
            });
            }
        }

        $("input[name='startTime']").datetimepicker({
            format: "yyyy-mm-dd hh:mm:ss",
            minView: "month",
            autoclose: true
        });

        $("input[name='endTime']").datetimepicker({
            format: "yyyy-mm-dd hh:mm:ss",
            minView: "month",
            autoclose: true
        });

        getData();
        function getData(){
            $.operate.post("/charger/chargerinfo/list",{
                status: 1
            },function (data){
                let rows = data.rows;
                let html = '';

                for(let i=0;i<rows.length;i++){
                    html += '<option value="'+rows[i].chargerId+'" text="'+rows[i].chargerId+'" >区域:'+rows[i].region+'编号'+rows[i].chargerId+'</option>';
                }
                $('#chargerId').html(html);
                selectCharger();
                return ;
            });

            $.operate.post("/chargingRecord/user/list",{
            },function (data){
                let rows = data.rows;
                let html = '';

                for(let i=0;i<rows.length;i++){
                    html += '<option value="'+rows[i].userId+'" text="'+rows[i].userId+'" >'+rows[i].username+'</option>';
                }
                $('#userId').html(html);
                return ;
            });
        }

        function selectCharger(){
            console.info($('#chargerId').val())
            $.operate.post("/socket/socketinfo/list",{
                chargerId: $('#chargerId').val()
            },function (data){
                let rows = data.rows;
                let html = '';

                for(let i=0;i<rows.length;i++){
                    html += '<option value="'+rows[i].socketId+'" text="'+rows[i].socketId+'" >编号'+rows[i].chargerId+'</option>';
                }
                $('#socketId').html(html);
                return ;
            });
        }

    </script>
